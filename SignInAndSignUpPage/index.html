<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>SignIn/SignUp Page</title>
    <link rel="stylesheet" href="./signinSingup.css">
    
</head>
<body>

    <!-- for login -->

    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>

            <!-- login email -->
            <div class="form__input-group">
                <input type="text" id="loginEmail" class="form__input" autofocus placeholder="Username or email">
            </div>

            <!-- login password -->
            <div class="form__input-group">
                <input type="password" id="loginPassword" class="form__input" autofocus placeholder="Password">
            </div>

            <input class="form__button" type="submit" value="Continue">

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>


        <!-- Registration Page -->


        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>

            <div class="form__input-group">
                <input type="text" id="signupfirstname" class="form__input" autofocus placeholder="First name">
            </div>

            <div class="form__input-group">
                <input type="text" id="signuplastname" class="form__input" autofocus placeholder="Last Name">
            </div>


            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email Address">
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <input class="form__button" type="submit" value="Continue" id="creat_account">
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>




    <script src="./signinSingup.js"></script>
    
</body>
</html>
