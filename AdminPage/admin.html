<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <link rel="stylesheet" href="./admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <header class="nav-center">
      <div>
        <img
          src="https://i.ibb.co/bNXNYLL/Shopify-removebg-preview-use.png"
          alt="logo"
        />
      </div>
      <ul class="nav-links">
        <p>welcome! <span id="admin-name"></span></p>
      </ul>
    </header>
    <div class="info-product">
      <div class="total-product">
        <div class="num">00</div>
        <p>total product</p>
      </div>
      <div class="total-category">
        <div class="cat-num">00</div>
        <p>total category</p>
      </div>
      <div class="top-category">
        <p>top 4 category</p>
        <hr />
        <div class="top"></div>
      </div>
    </div>
    <div class="container">
      <div class="functionality-options">
        <div class="add-product">
          <h3>add new product</h3>
          <button class="add-product-btn">add product</button>
        </div>
        <div class="search-Product">
          <label for="title">search product by title</label>
          <input
            type="text"
            id="title-sort"
            placeholder="Search Product"
            name="title"
          />
        </div>
        <div class="sort-by-category">
          <label for="sort">sort by category</label>
          <select name="sort" id="sort-category"></select>
        </div>
      </div>
      <div class="add-product-modal">
        <form id="form" class="formc">
          <div class="form-img">
            <label for="img">image url</label>
            <input
              type="url"
              class="form-input form-img-in"
              placeholder="Enter Img URL"
              required
            />
          </div>
          <div class="form-title">
            <label for="title">product title</label>
            <input
              type="text"
              class="form-input form-title-in"
              placeholder="Enter Product Title"
              required
            />
          </div>
          <div class="form-price-cat">
            <div class="form-category">
              <label for="category">category</label>
              <input
                type="text"
                class="form-input form-category-in"
                placeholder="Category"
                required
              />
            </div>
            <div class="form-price">
              <label for="price">price</label>
              <input
                type="number"
                class="form-input form-price-in"
                placeholder="Price"
                required
              />
            </div>
          </div>
          <div class="form-quntity">
            <label for="quntity">quntity</label>
            <input
              type="number"
              class="form-input form-qun-in"
              placeholder="Enter Product quntity"
              required
            />
          </div>
          <div class="form-desc">
            <label for="description">description</label>
            <input
              type="text"
              class="form-input form-desc-in"
              placeholder="Enter Product description"
              required
            />
          </div>
          <input type="submit" class="form-add" value="Add Product" />
        </form>
      </div>
      <div class="display-data">
        <h2><span class="change-cat">All</span> products</h2>
        <div class="show-products">
          <div class="product-title">
            <p>Image</p>
            <p>title</p>
            <p>category</p>
            <p>price</p>
            <p>quntity</p>
            <p>edit</p>
            <p>delete</p>
          </div>
          <div class="products-data"></div>
          <div class="pagination-container"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
    integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="./admin.js"></script>
</html>
